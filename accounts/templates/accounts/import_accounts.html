<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Accounts</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Import Accounts</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="showLoadingIcon()">
            {% csrf_token %}
            <div class="form-group">
                <label for="csv_file">CSV File</label>
                <input type="file" class="form-control" id="csv_file" name="csv_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="loading-icon" class="text-center mt-3" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <a href="{% url 'list_accounts' %}" class="btn btn-secondary mt-3">Back to Account List</a>
    </div>
    <script>
        function showLoadingIcon() {
            document.getElementById('loading-icon').style.display = 'block';
        }
    </script>
</body>
</html>
