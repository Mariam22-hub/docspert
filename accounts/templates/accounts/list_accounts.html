<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'accounts/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header mt-5 mb-3">
            <a href="{% url 'import_accounts' %}" class="btn btn-primary">Import Accounts</a>
            <a href="{% url 'transfer_funds' %}" class="btn btn-secondary">Transfer Funds</a>
        </div>
        <h1 class="mt-3">Accounts List</h1>
        <ul class="list-group">
            {% for account in accounts %}
                <li class="list-group-item">{{ account.name }} - ${{ account.balance }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
